<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Owlbear Character Card">
    <meta property="og:description" content="An example of a character card using an Owlbear.">
    <meta property="og:url" content="https://davidugasmora.github.io/wdd131/prove/charactercard/index.html">
    <meta property="og:image" content="owlbear.webp">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="owlbear.webp">
    <meta name="twitter:title" content="Owlbear Character Card">
    <meta name="twitter:description" content="An example of a character card using an Owlbear.">
    <meta name="twitter:image" content="owlbear.webp">
    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="owlbear.webp">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An example of a character card using an Owlbear.">
    <meta name="author" content="David Ugas Mora">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="logic.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Character Card</title>
    <!-- https://davidugasmora.github.io/wdd131/prove/charactercard/index.html -->
</head>
<body>
    <main>
        <div id="card">
            <img id="image" src="snortleblat.webp" alt="I weird monster">
            <h1 id="name">Snortleblat</h1>
            <div id="stats">
                <p id="class">Class: Swamp Beast Diplomat</p>
                <p id="level">Level: </p>
                <p id="health">Health: </p>
            </div>
            <div id="buttons">
                <button id="attackButton">Attack</button>
                <button id="levelUpButton">Level Up</button>
            </div>
        </div>
    </main>
</body>
</html>
