<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A small trivia game for a college proyect">
    <meta name="author" content="David Ugas Mora">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="logic.js"></script>
    <link rel="icon" type="image/x-icon" href="images/quizzes_favicon.ico">
    <title>Quizzes</title>
    <!-- https://davidugasmora.github.io/wdd131/proyect_trivia/index.html -->

</head>
<body>
    <header>
        <button id="main-logo"><img src="images/quizzes_logo.png" alt="Quizzes Logo"></button>
    </header>
    <main>
        <div id="selection-container">
            <h1 id="selection-title">Choose a topic!</h1>
            <article class="selection-card">
                <img class="card-icon" src="images/animal_kingdom.png" alt="Animal kingdom Icon">
                <h2>Animal Kingdom Trivia</h2>
            </article>
            <article class="selection-card">
                <img class="card-icon" src="images/geography.png" alt="Geography">
                <h2>Geography Trivia</h2>
            </article>
            <article class="selection-card">
                <img class="card-icon" src="images/pop_culture.png" alt="Pop culture">
                <h2>Pop Culture Trivia</h2>
            </article>
        </div>
        <div id="questions-container">

        </div>
        <div id="score container">

        </div>
    </main>
    <footer>
        Proyect made by David Ugas Mora
    </footer>
</body>
</html>
